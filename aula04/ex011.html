<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Nacionalidade</title>
</head>

<body>
    <h1>Verificador de Nacionalidade</h1>
    País de origem: <input type="text" name="txtpais" id="txtpais" placeholder="Ex: Brasil">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var pais = txtp.value.trim()

            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`

            if (pais.toLowerCase() != 'brasil') {
                res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
            }
        }
    </script>
</body>

</html>
